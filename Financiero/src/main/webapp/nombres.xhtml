
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">


<h:head>
	<title>Lista de Nombres</title>
</h:head>

<h:body>
	<h:form>
			Nombre: <h:inputText value="#{nombresBean.nombre}"
			binding="#{nombresBean.inputNombre}" />
		<br />

		<h:commandButton value="Agregar" binding="#{nombresBean.botonAgregar}"
			action="#{nombresBean.agregar}" />
		<br />
		<ol>
			<ui:repeat var="nombre" value="#{nombresBean.nombres}">
				<li>#{nombre}</li>
			</ui:repeat>
		</ol>
		
		<h:commandButton value="Ver Hola Demo" action="hola?faces-redirect=true"/>
		
	</h:form>

</h:body>


</html>
